{% for message in messages %}

    <p>{{ message.author.username }}</p>
    <p>{{ message.text }}</p>
</div>
{% endfor %}
<form method="post" action="{% url 'chat' %}">
    {% csrf_token %}

   <!-- You can add any additional styling as needed -->

      <label for="id_text">Message:</label>
      <textarea id="id_text" name="text" rows="4" cols="50" required></textarea>
    </div>

    <input type="submit" value="Send Message">
  </form>
